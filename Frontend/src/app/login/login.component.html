<h1 style="text-align: center;">
  <br>
 
  Employee Maintenance System
<br>
<br></h1>

<div style="min-width: 100%;min-height: 200%; ">
<br>
<div class="container">
  <h2>User Login</h2>
  <form #loginform="ngForm" (ngSubmit)=loginUser()>

    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
     <!-- <small class="text-danger" [class.d.none]="email.invalid || email.touched">Email Id is required field</small>-->
    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
      <small class="text-danger"  *ngIf="email.errors.pattern">Enter the valid email Id</small>
    
    </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger" *ngIf="password.errors.required">Password is required field</small>
      </div>
    </div>
    <small class="text-danger">{{msg}}</small>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  </div>
