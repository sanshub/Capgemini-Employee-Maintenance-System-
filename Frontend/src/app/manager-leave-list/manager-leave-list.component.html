<br><div class="container">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="" (click)="home()">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav><br><br>
  
  <div class="container">
    <table class="table table-dark">
      <tr>
        <th>Leave Id</th>
        <th>Employee name</th>
        <th>Leave Start Date</th>
        <th>Leave End Date</th>
        <th>No. of Leave Days</th>
        <th>No. of balance leaves</th>
      </tr>
  
      <tr *ngFor="let l of leaves; let i = index">
        <td>{{l.leaveId}}</td>
        <td>{{l.employeeName}}</td>
        <td>{{l.startDate}}</td>
        <td>{{l.endDate}}</td>
        <td>{{l.leaveDays}}</td>
        <td>{{l.leaveDaysBalance}}</td>
        <td><button class="Approve" (click)="approve(l.leaveId)" [routerLink]="(['managerleavelist'])">Approve</button></td>
        <td><button class="Reject" (click)="reject(l.leaveId)" [routerLink]="(['managerleavelist'])">Reject</button></td>
      </tr>
  
    </table>
  </div>
